<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mídia dinâmica </title>
</head>
<body>
    <h1> Imagem dinâmica </h1>
    <p> Tente abrir esse site em dispositivos diferentes ou diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Foto grande">
    </picture>

    <h1> Reproduzindo áudios </h1>
    <p> Podemos reproduzir áudios em HTML </p>
    <audio src="midia/deadwrong.mp3" controls autoplay></audio>

    <audio preload="auto" controls loop>
        <source src="midia/deadwrong.mp3" type="audio/mpeg">

    </audio>
